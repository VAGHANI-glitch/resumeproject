{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
   <h1 class="text-warning mb-5 border-bottom text-center">CONTACT US</h1>  
   <div class="row text-white mb-5">
      <p class="mx-auto mb-5">
        Do you have any questions? please do nnot hesitate to contact. I will come back to you within any
        matter of hours to help you.
       </p>
        <div class="col-sm-9 mb-5 ml-auto">
          <form action="">
           <div class="form-row">
                <div class="form-group col-sd-6">
                    <label for="inputName">Your Name</lable>
                    <input type="text" class="form-control" id="inputName" size="40" />
                </div>
                 <div class="form-group col-md-6">
                    <label for="inputEmail">Your Email</lable>
                    <input type="Email" class="form-control" id="inputEmail" required  size="40"/>
                </div>
                 <div class="form-group">
                    <label for="inputSubject">Your Subject</lable>
                    <input type="Text" class="form-control" id="inputSubject" size="91"/>
                </div>
           </div>
            <div clas="mb-3">
                <label for="inputTextarea">Your message *</lable>
                <textarea class="form-control" id="inputTextarea" required /></textarea>
            </div>   
             <button class="btn btn-primary" type="submit">Send</button>
           </form>
        </div>
        <div class="col-sm-3 text-center">
         <ul class="list-unstyled">
           <li>
            <i class="fas fa-map-marker-alt fa-2x i-color"></i>
            <p>Pipardi, Gujrat, India</p> 
            </li>
             <li>
            <i class="fas fa-phone mt-4 fa-2x i-color"></i>
            <p>+ 91 90000000</p> 
            </li>
             <li>
            <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
            <p>contact@gmail.com</p> 
            </li>
          </ul>  
        </div> 
   </div>
</div>  

  <div class="text-center">

  </div>
